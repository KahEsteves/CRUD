<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usu√°rios</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Sobrenome</th>
            <th>Idade</th>
            <th>E-mail</th>
            <th>Celular</th>
        </tr>
        <tbody id="tabela-corpo"></tbody>
    </table>
 

    <script>
    fetch('http://localhost:3000/cadastro')
    .then(response => response.json())
    .then(data => {
        const tabela = document.getElementById('tabela-corpo');
        //Utilizar um loop Chamado ForEach (para cada), para interagir com cada objeto no array ou json retornando a API
        //Arrow Function
        data.forEach((objeto) => {
            const linha = `<tr>
                <td>${objeto.id}</td>
                <td>${objeto.nome}</td>
                <td>${objeto.sobrenome}</td>
                <td>${objeto.idade}</td>
                <td>${objeto.email}</td>
                <td>${objeto.celular}</td>
            </tr>`;
            tabela.innerHTML += linha;
        })
    })
    </script>
</body>
</html>
